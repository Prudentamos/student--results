<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Results Portal - Schools of Youngtec</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Background gradient for modern feel */
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* Navbar tweaks */
    .navbar-brand {
      font-weight: 700;
      color: #f8f9fa !important;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }
    .nav-link {
      font-weight: 500;
      color: #e2e6ea !important;
      transition: color 0.3s ease;
    }
    .nav-link:hover,
    .nav-link.active {
      color: #ffd43b !important;
    }
    /* Center container */
    main.container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    /* Card styling */
    .card {
      max-width: 400px;
      width: 100%;
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      background: #ffffffee;
      padding: 2.5rem;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }
    /* Heading */
    h1 {
      font-weight: 700;
      color: #1e3c72;
      margin-bottom: 1.5rem;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      letter-spacing: 0.05em;
    }
    /* Input styling */
    .form-control {
      border-radius: 0.5rem;
      border: 1.5px solid #1e3c72;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    .form-control:focus {
      border-color: #ffd43b;
      box-shadow: 0 0 8px #ffd43baa;
      outline: none;
    }
    /* Button styling */
    .btn-primary {
      background: #1e3c72;
      border: none;
      font-weight: 600;
      border-radius: 0.6rem;
      padding: 0.75rem;
      font-size: 1.1rem;
      letter-spacing: 0.05em;
      transition: background 0.3s ease;
      box-shadow: 0 4px 15px rgba(30, 60, 114, 0.5);
    }
    .btn-primary:hover {
      background: #294eaa;
      box-shadow: 0 6px 20px rgba(41, 78, 170, 0.7);
    }
    /* Result message styling */
    #resultMessage {
      margin-top: 1rem;
      font-weight: 600;
      text-align: center;
    }
    /* Footer */
    footer {
      background-color: #0b2545;
      color: #f8f9fa;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      font-weight: 500;
      user-select: none;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html">Schools of Youngtec Portal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="parents.html">Parents</a></li>
        <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="container">
  <div class="card shadow-lg">
    <h1>Check Your Child's Results</h1>
    <form id="resultForm" novalidate>
      <div class="mb-4">
        <label for="accessCode" class="form-label">Enter Access Code</label>
        <input
          type="text"
          class="form-control"
          id="accessCode"
          name="accessCode"
          placeholder="Enter your access code"
          required
          minlength="4"
          maxlength="20"
          autocomplete="off"
          autofocus
        />
      </div>
      <button type="submit" class="btn btn-primary w-100">Get Result</button>
    </form>
    <div id="resultMessage"></div>
  </div>
</main>

<footer>
  &copy; 2025 Schools of Youngtec. All Rights Reserved.
</footer>

<script>
  document.getElementById("resultForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const codeInput = document.getElementById("accessCode");
    const code = codeInput.value.trim();

    const resultDiv = document.getElementById("resultMessage");
    resultDiv.innerHTML = ""; // Clear previous messages

    if (!code) {
      resultDiv.innerHTML = `<div class="alert alert-warning">Please enter your access code.</div>`;
      return;
    }

    // Correct URL with ?accessCode= parameter
    const apiUrl = "https://script.google.com/macros/s/AKfycbyT4FMs42uwJYGxC26nLCxD3N4Dked4T5ONpKcqhhqR-7ASei2KYmsPOX-mr2HhVBarIg/exec?accessCode=" + encodeURIComponent(code);

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        if (data.pdfLinks && data.pdfLinks.length > 0) {
          const firstPdfLink = data.pdfLinks[0];
          resultDiv.innerHTML = `<div class="alert alert-success">
            Result found! <a href="${firstPdfLink}" target="_blank" rel="noopener noreferrer" class="alert-link">Click here to view/download</a>
          </div>`;
        } else if (data.error) {
          resultDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
        } else {
          resultDiv.innerHTML = `<div class="alert alert-warning">No result found for the given access code.</div>`;
        }
      })
      .catch(() => {
        resultDiv.innerHTML = `<div class="alert alert-warning">Error fetching result. Please try again later.</div>`;
      });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
