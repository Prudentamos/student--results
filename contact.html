<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Youngtec Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #222;
    }
    .navbar {
      background-color: #1e3c72 !important;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 1px;
      color: #ffd43b !important;
    }
    .nav-link {
      font-weight: 500;
      color: #e2e6ea !important;
      transition: color 0.3s ease;
    }
    .nav-link:hover,
    .nav-link.active {
      color: #ffd43b !important;
    }
    main.container {
      flex-grow: 1;
      max-width: 700px;
      background: #fff;
      margin: 3rem auto 4rem;
      padding: 2.5rem 2.5rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
    }
    h2 {
      color: #1e3c72;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
      letter-spacing: 0.05em;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    form label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: #1e3c72;
      display: block;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.6rem 1rem;
      margin-bottom: 1.2rem;
      border: 1.5px solid #1e3c72;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    form input:focus, form textarea:focus {
      border-color: #ffd43b;
      outline: none;
      box-shadow: 0 0 8px #ffd43baa;
    }
    button.btn-primary {
      background: #1e3c72;
      border: none;
      font-weight: 600;
      border-radius: 0.6rem;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      letter-spacing: 0.05em;
      width: 100%;
      box-shadow: 0 4px 15px rgba(30, 60, 114, 0.5);
      transition: background 0.3s ease;
      cursor: pointer;
    }
    button.btn-primary:hover {
      background: #294eaa;
      box-shadow: 0 6px 20px rgba(41, 78, 170, 0.7);
    }
    /* Social Media Section */
    .socials {
      margin-top: 3rem;
      text-align: center;
    }
    .socials h3 {
      color: #294eaa;
      font-weight: 600;
      margin-bottom: 1rem;
      border-bottom: 2px solid #ffd43b;
      display: inline-block;
      padding-bottom: 4px;
    }
    .social-icons {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      font-size: 1.8rem;
    }
    .social-icons a {
      color: #1e3c72;
      transition: color 0.3s ease;
      text-decoration: none;
    }
    .social-icons a:hover {
      color: #ffd43b;
    }
    /* WhatsApp Button */
    .whatsapp-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background-color: #25d366;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.1rem;
      margin-top: 1rem;
      box-shadow: 0 4px 10px rgba(37, 211, 102, 0.6);
      transition: background-color 0.3s ease;
    }
    .whatsapp-btn:hover {
      background-color: #1ebe56;
      box-shadow: 0 6px 15px rgba(27, 190, 86, 0.8);
    }
    .whatsapp-icon {
      font-size: 1.4rem;
    }
  </style>
  <!-- Font Awesome CDN for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Schools of Youngtec Portal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container" role="main" aria-labelledby="contactTitle">
  <h2 id="contactTitle">Contact Us</h2>
  
  <form novalidate>
    <label for="name">Your Name</label>
    <input id="name" type="text" placeholder="Enter your full name" required />

    <label for="email">Your Email</label>
    <input id="email" type="email" placeholder="Enter your email address" required />

    <label for="message">Message</label>
    <textarea id="message" rows="5" placeholder="Write your message here" required></textarea>

    <button type="submit" class="btn btn-primary">Send Message</button>
  </form>

  <section class="socials" aria-label="Social media contacts">
    <h3>Connect with Us</h3>
    <div class="social-icons" role="list">
      <a href="https://facebook.com/YoungtecDigitalService" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://twitter.com/Youngtec" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://instagram.com/youngtec" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="mailto:info@youngtec.com" aria-label="Email">
        <i class="fas fa-envelope"></i>
      </a>
    </div>

    <a href="https://wa.me/2348163860415" class="whatsapp-btn" target="_blank" rel="noopener noreferrer" aria-label="Chat on WhatsApp">
      <i class="fab fa-whatsapp whatsapp-icon"></i> WhatsApp
    </a>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Basic form submit handler placeholder
  document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Thank you for contacting us! We will get back to you shortly.');
    this.reset();
  });
</script>

</body>
</html>
